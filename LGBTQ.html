    <script>
        var menuOpen = false;
        $(document).ready(() => {
            $("#hamburger").mouseenter(slideMenu);
            $("#navbarSide").mouseleave(slideMenu);
            $("#navbarSide").slideUp();
        });
        
        function slideMenu() {
            if (!menuOpen) {
                $("#hamburger").attr("src", "./images/openmenu.png");
                $("#navbarSide").slideDown("slow");
            }
            else {
                $("#navbarSide").slideUp("slow");
                $("#hamburger").attr("src", "./images/menu.png");
            }
            menuOpen = !menuOpen;            
        };   
    </script>
